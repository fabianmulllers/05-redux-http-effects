    <div class="row row-cols-1 row-cols-md-4 row-cols-sm-3 g-4">
        <div class="col" *ngFor="let usuario of usuarios">
            <div class="card">
                <img [src]="usuario.avatar" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{ usuario.first_name }} {{ usuario.last_name}}</h5>
                <p class="card-text">{{ usuario.email }}</p>
                <p class="card-text"><small class="text-muted"> ID: {{ usuario.id }}</small></p>
                </div>
            </div>
        </div>
    </div>
